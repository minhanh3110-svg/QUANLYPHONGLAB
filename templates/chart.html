<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Biểu đồ</title></head>
<body><h2>Biểu đồ năng suất</h2><canvas id="chartCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const labels = {{ labels|tojson }};
const datasets = {{ datasets|tojson }};
new Chart(document.getElementById("chartCanvas"), {
  type: 'bar',
  data: {
    labels: labels,
    datasets: datasets.map((ds, i) => ({
      label: ds.label,
      data: ds.data,
      backgroundColor: `hsl(${i * 60}, 70%, 60%)`
    }))
  }
});
</script>
</body></html>
