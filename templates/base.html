<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Phòng Lab{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Logo (favicon) ở tab trình duyệt -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- CSS nếu có -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header style="padding: 10px; text-align: center;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="150">
        <h2>Hệ thống Quản lý Phòng Lab</h2>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
